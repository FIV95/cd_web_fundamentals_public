<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
    <h1>Registration Form</h1>
    <form>
      <div>
    <label>First Name * </label><input type="text" name="first_name" />
      </div>
    <label>Last Name * </label><input type="text" name="last_name" />
      <div>
    <label>Email Address * </label><input type="text" name="email_address" />
      </div>
      <div>
    <label>Password * </label><input type="password" name="password" />
      </div>
      <div>
    <label>Password Confirm * </label><input type="text" name="password_confirm" />
      </div>
      <label>Birthday </label> <input type="date" name="birthday" />
    <div>
    <input type="radio" name="Gender" value="male" /> Male
    <input type="radio" name="Gender" value="female" /> Female
    <input type="radio" name="Gender" value="Non-binary" /> Non-binary
    <input type="radio" name="Gender" value="I prefer not to answer" /> I
      prefer not to answer
    </div>
      <div>
    <p>A short description about myself:
      </div>
    <textarea name="description" cols="40" rows="10"></textarea>
      <div> <div></div>
    My favortie Language <select name="favelang">
            <option value="python">Python</option>
            <option value="javascript">Javascript</option>
            <option value="c#">C#</option></select>
    </div>

    <div>
    <input type="checkbox" name="accept" id="accept">
    <label> Yes, I would like to recieve periodic email updates. </label>
      </div>
      <div>
    <input type="submit" value="Create Account!" >
            </div>
    <p> * indicates a required field</p>
</form>
  </body>
</html>

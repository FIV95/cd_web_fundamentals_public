<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Like Button</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="Name">Jack Ryan</div>
			<div class="likecounter">Like(s)</div>
			<div class="likeButton">
				<button
					onclick="clicktest(this)"
					onmouseover="SizeChangeOver(this)"
					onmouseout="SizeChangeOut(this)"
					type="button"
				>
					Like
				</button>
			</div>
			<div class="Message">
				<p
					onmouseover="sizeChange(this, 'xx-large')"
					onmouseout="sizeChange(this, 'x-small')"
				>
					This is a random message we can say anything
				</p>
                        <img onclick="picturechange()" src="images/67111-1.png" alt="kittycat">
			</div>
		</div>
		<div class="container2">
			<div class="Lady-Gaga"></div>
			<div class="Tim-Allen"></div>
			<div class="Brad-Pitt"></div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
